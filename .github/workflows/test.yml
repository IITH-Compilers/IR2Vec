name: Tests

on:
  workflow_dispatch:

  push:
    branches: [ main ]
    paths:
    - '**.cpp'
    - '**.h'
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Install libzstd-dev
      run: sudo apt-get install libzstd-dev
    - name: Install LIT and Filecheck
      run: |
        sudo python3 -m pip install lit
        sudo python3 -m pip install filecheck
    - name: Install LLVM-19
      run: |
        wget https://apt.llvm.org/llvm.sh
        sudo bash llvm.sh 19
    - uses: actions/checkout@v2
    - name: Eigen-setup
      run: |
        mkdir build && cd build
        wget https://gitlab.com/libeigen/eigen/-/archive/3.3.7/eigen-3.3.7.tar.gz
        tar -xvzf eigen-3.3.7.tar.gz
    - name: Build-Eigen
      run: |
        cd build
        mkdir eigen-build
        cd eigen-build
        cmake ../eigen-3.3.7
        make -j4 && cd ..
    - name: cmake
      run: cd build && cmake -DEigen3_DIR=./eigen-build ..
    - name: make
      run: cd build && make -j8
    - name: Run-tests
      run: cd build && ulimit -s unlimited && make check_ir2vec
