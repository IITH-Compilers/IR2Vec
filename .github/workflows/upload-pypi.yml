name: Upload to PyPI

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      pypi_repo:
        description: 'Repo to upload to (testpypi or pypi)'
        default: 'pypi'
        required: true
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build_wheels:
    uses: ./.github/workflows/wheel.yml


  build_sdist:
    runs-on: ubuntu-22.04
    container: ghcr.io/iith-compilers/manylinux2014-llvm/manylinux2014-llvm:x86-llvm17
    steps:
      - uses: actions/checkout@v3

      - name: Upgrade GLIBC
        run: |
          curl -LO http://ftp.gnu.org/gnu/libc/glibc-2.28.tar.gz
          tar -xvzf glibc-2.28.tar.gz
          cd glibc-2.28
          mkdir build
          cd build
          ../configure --prefix=/opt/glibc-2.28
          make -j$(nproc)
          make install
          echo "/opt/glibc-2.28/lib" > /etc/ld.so.conf.d/glibc-2.28.conf
          ldconfig
          echo "LD_LIBRARY_PATH=/opt/glibc-2.28/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Build IR2Vec
        run: bash Manylinux2014_Compliant_Source/pkg/build.sh

      - name: Build sdist
        run: cd Manylinux2014_Compliant_Source/pkg && pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          path: Manylinux2014_Compliant_Source/pkg/dist/*.tar.gz


  upload_pypi:
    permissions:
      id-token: write
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.8.5
        with:
          repository-url: https://test.pypi.org/legacy/
        if: ${{ github.event.inputs.pypi_repo != 'pypi' }}

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.5
        with:
          repository-url: https://upload.pypi.org/legacy/
        if: ${{ github.event.inputs.pypi_repo == 'pypi' }}
